<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script/main.js" type="module" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="table-wrapper"></div>
    </main>

    <dialog class="dialog">
      <div class="dialog-header">
        <input
          autofocus
          class="dialog-title"
          value="2024"
          type="number"
          aria-label="selecione o ano"
        />
        <button
          class="dialog-close"
          data-action="close-dialog"
          aria-label="fechar"
        >
          x
        </button>
      </div>

      <div class="dialog-body">
        <button class="month">Jan</button>
        <button class="month">Fev</button>
        <button class="month">Mar</button>
        <button class="month">Abr</button>
        <button class="month">Mai</button>
        <button class="month">Jun</button>
        <button class="month">Jul</button>
        <button class="month">Ago</button>
        <button class="month">Set</button>
        <button class="month">Out</button>
        <button class="month">Nov</button>
        <button class="month">Dez</button>
      </div>

      <div class="dialog-footer">
        <button data-action="close-dialog" class="cancel">cancelar</button>
        <button class="ok">ok</button>
      </div>
    </dialog>
  </body>
</html>
